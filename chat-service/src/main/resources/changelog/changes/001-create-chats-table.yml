databaseChangeLog:
  - changeSet:
      id: 001-create-chats-table
      author: pictorium
      changes:
        - createTable:
            tableName: chats
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sender_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: recipient_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false