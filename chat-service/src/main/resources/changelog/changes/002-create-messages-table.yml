databaseChangeLog:
  - changeSet:
      id: 002-create-messages-table
      author: pictorium
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: sender_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
              - column:
                  name: type
                  type: varchar(20)
                  defaultValue: 'TEXT'
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(20)
                  defaultValue: 'SENT'
                  constraints:
                    nullable: false
              - column:
                  name: image_id
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false

        # CASCADE DELETE при удалении чата - все сообщения удаляются
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: chat_id
            referencedTableName: chats
            referencedColumnNames: id
            constraintName: fk_messages_chat
            onDelete: CASCADE