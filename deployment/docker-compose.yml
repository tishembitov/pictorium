services:
  # ========== ЕДИНАЯ БАЗА ДАННЫХ ==========
  postgres:
    container_name: pictorium-postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-username}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: pictorium
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - pictorium-network
    healthcheck:
      # Исправлено: используем правильного пользователя
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-username} -d pictorium"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========== KEYCLOAK ==========
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:26.2.5
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak123}
      KEYCLOAK_ADMIN: ${KC_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD:-admin}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
    volumes:
      - ./keycloak/themes/pictorium:/opt/keycloak/themes/pictorium:ro
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json:ro
    ports:
      - "9090:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pictorium-network
    command:
      - start-dev
      - --import-realm
    restart: unless-stopped

  # ========== MINIO ==========
  minio:
    container_name: minio-storage
    image: minio/minio:latest
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - pictorium-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  pictorium-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local