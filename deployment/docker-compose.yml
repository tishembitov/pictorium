services:
  keycloak-db:
    container_name: keycloak-db
    image: postgres:latest
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak123}
    volumes:
      - keycloak_db_data:/var/lib/postgresql
    networks:
      - pictorium-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:26.2.5
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak123}
      KEYCLOAK_ADMIN: ${KC_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD:-admin}
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT: false
    volumes:
      - ./keycloak/themes/pictorium:/opt/keycloak/themes/pictorium:ro
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json:ro
    ports:
      - "9090:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - pictorium-network
    command:
      - start-dev
      - --import-realm
    restart: unless-stopped

  content-service-db:
    container_name: content-service-db
    image: postgres:latest
    environment:
      POSTGRES_DB: content
      POSTGRES_USER: ${CONTENT_DB_USER:-username}
      POSTGRES_PASSWORD: ${CONTENT_DB_PASSWORD:-password}
    ports:
      - "5433:5432"
    volumes:
      - content_db_data:/var/lib/postgresql
    networks:
      - pictorium-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CONTENT_DB_USER:-username}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  user-service-db:
    container_name: user-service-db
    image: postgres:latest
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: ${USER_DB_USER:-username}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - user_db_data:/var/lib/postgresql
    networks:
      - pictorium-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER:-username}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    container_name: minio-storage
    image: minio/minio:latest
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-your-secure-password}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    networks:
      - pictorium-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  pictorium-network:
    driver: bridge

volumes:
  keycloak_db_data:
    driver: local
  content_db_data:
    driver: local
  user_db_data:
    driver: local
  minio_data:
    driver: local