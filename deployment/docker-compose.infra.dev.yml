services:
  postgres:
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: >
      postgres
      -c max_connections=50
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c log_statement=all

  postgres-keycloak:
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    command: >
      postgres
      -c shared_buffers=64MB

  keycloak:
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      JAVA_OPTS_APPEND: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=60
        -XX:+UseSerialGC
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health/ready || exit 1"]

  minio:
    deploy:
      resources:
        limits:
          memory: 256M

  redis:
    deploy:
      resources:
        limits:
          memory: 128M
    command: redis-server --maxmemory 96mb --maxmemory-policy allkeys-lru

  elasticsearch:
    deploy:
      resources:
        limits:
          memory: 768M
    environment:
      ES_JAVA_OPTS: "-Xms384m -Xmx384m"

  kafka:
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx256m"
