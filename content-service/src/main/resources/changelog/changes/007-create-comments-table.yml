databaseChangeLog:
  - changeSet:
      id: 007-create-comments-table
      author: pictorium
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pin_id
                  type: uuid
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: comment_id
                  type: uuid
                  remarks: "Parent comment ID for replies"
              - column:
                  name: content
                  type: varchar(400)
              - column:
                  name: image_id
                  type: varchar(100)
              - column:
                  name: like_count
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: reply_count
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false

        # CASCADE DELETE при удалении пина
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: pin_id
            referencedTableName: pins
            referencedColumnNames: id
            constraintName: fk_comments_pin
            onDelete: CASCADE

        # CASCADE DELETE при удалении родительского комментария (удаляются все ответы)
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: comment_id
            referencedTableName: comments
            referencedColumnNames: id
            constraintName: fk_comments_parent
            onDelete: CASCADE