databaseChangeLog:
  - changeSet:
      id: 001-create-tags-table
      author: pictorium
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true