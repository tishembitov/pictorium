databaseChangeLog:
  - changeSet:
      id: 004-create-boards-table
      author: pictorium
      changes:
        - createTable:
            tableName: boards
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: boards
            columnNames: user_id, title
            constraintName: uk_board_user_title